{% extends "layout.html" %}

{% block content %}
    <!-- Content -->
    <div class="container mt-5">
        <div class="row text-center">
            <h1>Pesquise um Perfil</h1>
        </div>
        <!-- Form -->
        <div class="row mt-3 mx-auto w-75">
            <form class="input-group shadow" action="/search" method="post">
                <input class="form-control" autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>
                <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </div>
{% endblock %}
